spring:
  application:
    name: ai-travel-planner
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ai_travel_planner?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8080}

app:
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

springdoc:
  swagger-ui:
    path: /docs
    operations-sorter: method
  api-docs:
    path: /api-docs


